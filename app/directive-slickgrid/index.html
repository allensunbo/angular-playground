<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="UTF-8">
   <title></title>
   <link rel="stylesheet" href="../../bower_components/slickgrid/slick.grid.css" type="text/css"/>
   <link rel="stylesheet" href="../../bower_components/slickgrid/css/smoothness/jquery-ui-1.8.16.custom.css"
         type="text/css"/>
   <link rel="stylesheet" href="main.css" type="text/css"/>
   <style>
      .cell-title {
         font-weight: bold;
      }

      .cell-effort-driven {
         text-align: center;
      }

      .toggle {
         height: 9px;
         width: 9px;
         display: inline-block;
      }

      .toggle.expand {
         background: url(../../bower_components/slickgrid/images/expand.gif) no-repeat center center;
      }

      .toggle.collapse {
         background: url(../../bower_components/slickgrid/images/collapse.gif) no-repeat center center;
      }
   </style>
</head>
<body ng-app="app">
<div ng-controller="MainCtrl">
   <div id="myGrid" style="width:600px;height:500px;"></div>
   <slickgrid config="config" data="data"/>


</div>

<script src="../../bower_components/slickgrid/lib/jquery-1.7.min.js"></script>
<script src="../../bower_components/slickgrid/lib/jquery-ui-1.8.16.custom.min.js"></script>
<script src="../../bower_components/slickgrid/lib/jquery.event.drag-2.2.js"></script>
<script src="../../bower_components/slickgrid/slick.core.js"></script>
<script src="../../bower_components/slickgrid/slick.grid.js"></script>
<script src="../../bower_components/slickgrid/slick.formatters.js"></script>
<script src="../../bower_components/slickgrid/slick.editors.js"></script>
<script src="../../bower_components/slickgrid/slick.dataview.js"></script>

<script src="../../bower_components/angular/angular.js"></script>
<script src="app.js"></script>

</body>
</html>
